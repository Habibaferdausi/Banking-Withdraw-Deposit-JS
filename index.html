<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f186d6a112.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg">
    <main>
      <section class="flex justify-items-center">
        <div class="w-1/2 ml-10 mt-12 pt-12 pl-10">
          <i
            class="fa-solid fa-building-columns h-10 text-7xl text-slate-400 mt-12 pt-12 ml-12 pl-12"
          ></i>

          <h2 class="text-white text-4xl mt-3">Welcome to Website</h2>
          <p class="mt-2 text-slate-300">
            You can sign in to access with your existing account
          </p>
        </div>
        <div class="">
          <h3 class="text-2xl mb-4 font-medium">Please login</h3>
          <div>
            <input
              class="input mb-2 px-3"
              type="email"
              name=" "
              id="user-email"
              placeholder="Enter Your email"
            />

            <input
              class="input mb-2 px-3"
              type="password"
              name=" "
              id="user-password"
              placeholder="Enter Your Password"
            />
            <button
              id="btn-submit"
              class="bg-amber-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-sky-600"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
