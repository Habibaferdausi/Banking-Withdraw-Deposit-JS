<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to my
        <span class="font-semibold text-violet-600">Bap Er Bank </span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-2xl mb-4 font-medium">Please login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-3"
            type="email"
            name=" "
            id="user-email"
            placeholder="Enter Your email"
          />
          <input
            class="w-9/12 block mb-2 px-3"
            type="password"
            name=" "
            id="user-password"
            placeholder="Enter Your Password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-sky-600"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
